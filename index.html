
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>
    <body style="background-image: url('./background-black-plain-wallpaper-thumb.jpg');">
    
        <div class="border border-secondary container bg-light p-3 mt-5 " style="width:27%; border-radius: 20px; background-image: url('./OXMRO1s.jpg');" >
            <h1 class="text-center " style="color: rgb(66, 243, 7);">Calculator</h1>
                <div style="background-color: aqua;">
                <input id="result"  type="text" class="form-control">
            </div>
            <div class="row mt-2 me-1 ms-2 " >
                <div class="col-3 "><button onclick="display(1)"  class="btn btn-outline-secondary" style="background-color: aqua;"> 1</button></div>
                <div class="col-3"><button onclick="display(2)" class="btn btn-outline-secondary"style="background-color: aqua;">2</button></div>
                <div class="col-3"><button onclick="display(3)" class="btn btn-outline-secondary"style="background-color: aqua;">3</button></div>
                <div class="col-3"><button onclick="display('/')" class="btn btn-outline-secondary" style="background-color: rgb(95, 55, 168); color: azure;">/</button></div>
            </div>
            <div class="row mt-2 me-1  ms-2">
                <div class="col-3"><button onclick="display(4)" class="btn btn-outline-secondary"style="background-color: aqua;">4</button></div>
                <div class="col-3"><button onclick="display(5)" class="btn btn-outline-secondary"style="background-color: aqua;">5</button></div>
                <div class="col-3"><button onclick="display(6)" class="btn btn-outline-secondary"style="background-color: aqua;">6</button></div>
                <div class="col-3"><button onclick="display('*')" class="btn btn-outline-secondary" style="background-color: rgb(95, 55, 168); color: azure; ">*</button></div>
            </div>
            <div class="row mt-2 me-1  ms-2">
                <div class="col-3"><button onclick="display(7)" class="btn btn-outline-secondary"style="background-color: aqua;">7</button></div>
                <div class="col-3"><button onclick="display(8)" class="btn btn-outline-secondary"style="background-color: aqua;">8</button></div>
                <div class="col-3"><button onclick="display(9)" class="btn btn-outline-secondary"style="background-color: aqua; ">9</button></div>
                <div class="col-3"><button onclick="display('-')" class="btn btn-outline-secondary" style="background-color: rgb(95, 55, 168); color: azure;">-</button></div>
            </div>
            <div class="row mt-2 me-1  ms-2">
                <div class="col-3"><button onclick="display(0)" class="btn btn-outline-secondary"style="background-color: aqua;">0</button></div>
                <div class="col-3"><button onclick="allclear()" class="btn btn-outline-secondary" style="background-color: red; color: black;">AC</button></div>
                <div class="col-3"><button onclick="display('+')" class="btn btn-outline-secondary" style="background-color: rgb(95, 55, 168); color: azure;">+</button></div>
                <div class="col-3"><button onclick="evaluateexp()" class="btn btn-outline-secondary" style="background-color: rgb(95, 55, 168); color: azure;" >=</button></div>
    
            </div>
            <div class="container mt-2   ms-2">
                <div><button onclick="backspace()" class="container btn btn-outline-secondary w-50 ms-4" style="background-color: rgb(27, 27, 60); color: aqua;">&#9003;</button></div>
            </div>
        </div>

    </body>

    <script src="./cal.js"></script>
    
    </html>
